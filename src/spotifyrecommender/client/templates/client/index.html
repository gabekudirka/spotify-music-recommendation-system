<!DOCTYPE html>
<body>
  <h1>
    Spotify Song Recommendation
  </h1>
  <div>
    <h3>
      Input song URI here
    </h3>
    <input type="text">
    <button>Submit</button>
  </div>
  <ul>
    {% for song in recommended_songs %}
      <li class="{% cycle 'row1' 'row2' %}">
        <a href="{{song.url}}" target="_blank">{{ song.title }} by {{song.artist}}</a>
      </li>
    {% endfor %}
  </ul>
</body>
